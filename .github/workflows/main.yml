name: Main

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Make 1GB file
        run: | 
          dd if=/dev/zero of=file.img count=1024 bs=1M count=1
          ls -la
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: file.img
          path: file.img
      - name: Delete 1GB file
        run: rm -rf file.img

